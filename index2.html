<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crecimiento de Población</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Crecimiento de Población</h1>
    <form id="formulario">
        <div class="form-group">
            <label for="poblacionInicial">Población Inicial (millones):</label>
            <input type="number" id="poblacionInicial" name="poblacionInicial" value="50" required>
        </div>
        <div class="form-group">
            <label for="tiempoDuplicacion">Tiempo de Duplicación (años):</label>
            <input type="number" id="tiempoDuplicacion" name="tiempoDuplicacion" value="20" required>
        </div>
        <button type="button" onclick="calcularPoblacion()">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script>
        function calcularPoblacion() {
            const P0 = parseFloat(document.getElementById('poblacionInicial').value);
            const d = parseFloat(document.getElementById('tiempoDuplicacion').value);

            if (isNaN(P0) || isNaN(d)) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            const t = [5, 10, 15];
            const poblacionFutura = t.map(tiempo => P0 * Math.pow(2, tiempo / d));
            
            let resultadoHTML = '<h2>Resultados:</h2>';
            t.forEach((tiempo, index) => {
                resultadoHTML += `<p>La población en ${tiempo} años será de ${poblacionFutura[index].toFixed(2)} millones.</p>`;
            });

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
